      <h1> Calcolatrice</h1>

      <div id="miaCalcolatrice">

      </div>
       <div class="col-xs-12">
         <div class="btn btn-primary cbutton">1</div>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script type="text/javascript">
      

      var mieiBottoni = document.getElementsByClassName("cbutton");
      var display = document.getElementById("display");
      //memorizzo calcoli in una variabile
      var mioCalcolo = '';
//variabili boolean di controllo
var isStart=false;
var mySwitch=false;

      var mieiOperatori = ["+","-","*", "/"];
      //il bottone cliccato sar√† memorizzato su questa variabile myValue
      var myValue = '';

      for (var i = 0; i < mieiBottoni.length; i++) {
        
        //aggiungo listener al bottone
        mieiBottoni[i].addEventListener("click", function (argument) {
          //operazione 1
          myValue = this.innerHTML;
          if (isStart||mioCalcolo=='0') {
            isStart=false;
mioCalcolo="";
          }
        //sezione operatori
        if (
          myValue == "+" || 
          myValue == "-" || 
          myValue == "*" || 
          myValue == "/"  
          ){
if (mySwitch) {
mySwitch=false;  
//mioCalcolo=eval(mioCalcolo);
if (mieiOperatori.indexOf(display.innerHTML.slice(-1)>-1)) {

mioCalcolo=mioCalcolo.substring('from',mioCalcolo.length-1);

} else{
mioCalcolo=eval(mioCalcolo);

}
}
mySwitch=true;

        }
        //tasti =, C, numero
        if(myValue == "="){
          if (mieiOperatori.indexOf(display.innerHTML.slice(-1))==-1){
          mioCalcolo = eval(mioCalcolo);}
          
          isStart = true;
        
      }
        else if(myValue == "C"){
          mioCalcolo = 0;
          isStart=true;
        }
        else {
          mioCalcolo = mioCalcolo + myValue;
        }
          display.innerHTML = mioCalcolo;
        });
      };
          
    </script>
